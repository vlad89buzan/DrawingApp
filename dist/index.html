<!DOCTYPE html>
<html lang="en">
 <head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css?_v=20220715191944' rel='stylesheet'>

	<title>DrawingApp</title>

<body>
	<div class="wrapper">
		
		<main>
			<canvas id="canvas" width="800" height="800"></canvas>
			<div class="toolbox">
				<button id="decrease">-</button>
				<span id="size">20</span>

				<button id="clear">X</button>
			</div>
		</main>
		
	</div>
